---
layout: default
title: Home
---

<a href="{{ site.github.url }}">
    <div class="homeimage"  style="background-image:url({{ site.github.url }}/assets/img/sergio-cantu_bv14.jpg)">
      <h2><span>Welcome!</span></h2>
    </div>
  </a>

<table align = "center" border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td align = "center" valign="top" width="100%" bgcolor="#02113A" style =  ' max-heigth:600px;background-size: auto;  background-image:url({{ site.github.url }}/assets/img/sergio-cantu_bv14.jpg); background-size:contain; background-repeat:no-repeat center; padding: 0px 0px;' class="mobile-padding">
      </td>
    </tr>
</table>

{% for post in paginator.posts %}

<article>
  <a href="{{ site.github.url }}{{ post.url }}">
    <div class="featured-posts" {% if post.image.feature %}style="background-image:url({{ site.github.url }}/assets/img/{{ post.image.feature }})"{% endif %}>
      <h2><span>{{ post.title }}</span></h2>
    </div>
  </a>
</article>

{% endfor %}

<!-- Pagination links -->
<div class="pagination">
  {% if paginator.next_page %}
    <a class="pagination-button pagination-active" href="{{ site.github.url }}{{ paginator.next_page_path }}" class="next">Older</a>
  {% else %}
    <span class="pagination-button">Older</span>
  {% endif %}

  {% if paginator.previous_page %}
    <a class="pagination-button pagination-active" href="{{ site.baseurl }}{{ paginator.previous_page_path }}">Newer</a>
    {% else %}
      <span class="pagination-button">Newer</span>
  {% endif %}
</div>
